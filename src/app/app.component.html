<div class="upper-row__wrapper">
  <app-city-picker
  (citySelected)="onCitySelected($event)"
  ></app-city-picker>

  <app-statistics-data
    *ngIf="statisticsData"
    [statistics]="statisticsData"
  ></app-statistics-data>
</div>

<main>
  <app-day-wrapper 
    *ngFor="let dailyForecast of dailyForecasts; let i = index"
    [forecast]="dailyForecast"
    [isToday]="i === 0"
  ></app-day-wrapper>
</main>
